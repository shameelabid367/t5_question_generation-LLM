<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Creative User Input</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        .input-container {
            margin-top: 20px;
        }
        
        .creative-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            width: 300px;
        }
        
        .submit-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .submit-button:hover {
            background-color: #45a049;
        }
        
        .output {
            margin-top: 30px;
        }
        
        #output-text {
            font-size: 18px;
            color: #333;
        }        
    </style>
</head>

<body>
    <div class="container">
        <h1>Please fill out this question</h1>
        <form action="/store">
            <input type="text" id="creative-input" name="input_" class="creative-input" placeholder="{{ ques }}" required>
            <input class="submit-button" type="submit" value="Submit">
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
